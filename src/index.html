<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <media screen></media>
  <title>Coding Exercise</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Annie Use Your Telescope" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1> Disease Classifier</h1>
    <div class="cards">
      <div class="column">
        <article role="article">
          <textarea id="bpdata" class="form-control1" name="textarea" placeholder="Hypertension Calculator"
            required></textarea>
        </article>
        <article role="article">
          <textarea id="resultTextarea" class="form-control2" name="textarea1" placeholder="RESULTS Hypertension"
            required></textarea>
          <button id="classButton" class="button button1" name="encode2">Calculate</button>
        </article>
      </div>
      <div class="column2">
        <article role="article">
          <textarea id="egfrdata" class="form-control3" name="textarea3" rows="10" cols="50"
            placeholder="Kidney Disease Calculator" required></textarea>
        </article>
        <article role="article">
          <textarea id="resultKdc" class="form-control4" name="textarea4" rows="10" cols="50"
            placeholder="RESULTS Kidney Disease"></textarea>
          <button id="classKidneyButton" class="button button2" name="decode">Calculate</button>
        </article>
      </div>
    </div>
  </div>

  <script src="classifier.js"></script>
  <script src="index.js"></script>

</body>

</html>
